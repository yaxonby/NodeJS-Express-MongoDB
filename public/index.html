<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <button onclick="loadPhones()">Загрузить phones.json!</button>
  <br />

  <form action="/form" method="GET" target="_blank">
    <p>GET from Form </p>
    <label for="formname">Имя: </label>
    <input type='text' id="formname" name="formname">
    <input type="submit">
  </form>

  <form target="_blank">
    <p>GET from XML</p>
    <label for="name">Имя: </label>
    <input type='text' id="name" name="name">
    <input type="submit" onClick="loadGet()" value="XMLRequest">
    <input type="submit" onClick="loadGetFetch()" value="Fetch">
  </form>

  <form action="/post" method="POST" target="_blank">
    <p>POST from Form </p>
    <label for="postformname">Имя: </label>
    <input type='text' id="postformname" name="postformname">
    <input type="submit">
  </form>

  <form target="_blank">
    <p>POST from XML</p>
    <label for="surname">Имя: </label>
    <input type='text' id="surname" name="surname">
    <button onClick="loadPost()">XMLRequest </button>
    <button onClick="loadPostFetch()"> Fetch Отправить форму</button>
  </form>


  <form target="_blank" name="formdata">
    <p>POST from formData</p>
    <label for="datasurname">Имя: </label>
    <input type='text' id="datasurname" name="datasurname">
    <button onClick="loadPostData()"> XMLRequest </button>
    <button onClick="loadPostDataFetch()">Fetch Отправить форму</button>
  </form>

  <form target="_blank">
    <p>POST from formData</p>
    <label for="jsonname">Имя: </label>
    <input type='text' id="jsonname" name="jsonname">
    <button onClick="loadPostJson()">XMLRequest </button>
    <button onClick="loadPostJsonFetch()">Fetch Отправить форму</button>
  </form>


  <script src='index.js'> </script>
</body>

</html>
